---
# defaults file for laurivan.swag

swag_container_name: "swag"
swag_container_mods: "linuxserver/mods:swag-auto-reload|linuxserver/mods:swag-dashboard"
swag_image_version: "latest"

swag_data: "/mnt/data/swag"
swag_config: "{{ swag_data }}/config"

swag_port_http: 3080
swag_port_https: 3443
swag_dashboard_http: 3081

swag_tz: "Europe/Brussels"
swag_url: "example.com"
swag_validation: "dns"
swag_subdomains: 
swag_certprovider: 
swag_dnsplugin: "cloudflare"
swag_propagation:
swag_duckdnstoken:
swag_email: "user@example.com"
swag_onlysubdomains: "false"
swag_extra_domains: 
swag_staging: "false"

cloudflare_api_token:
cloudflare_api_key:

swag_dns_config:
  src: "cloudflare.ini.j2"
  dst: "cloudflare.ini"


swag_uid: 1000
swag_gid: 1000
